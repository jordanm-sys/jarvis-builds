<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantis Shrimp Fun Fact</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Georgia', serif;
      padding: 2rem;
    }
    .card {
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }
    .emoji { font-size: 5rem; margin-bottom: 1.5rem; }
    .fact {
      color: #e0e0ff;
      font-size: 1.4rem;
      line-height: 1.8;
      letter-spacing: 0.02em;
    }
    .highlight { color: #ff6b9d; font-weight: bold; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">ü¶ê</div>
    <p class="fact">
      The <span class="highlight">mantis shrimp</span> can punch with the force of a .22 caliber bullet,
      accelerating its club-like appendage at <span class="highlight">50 mph</span> ‚Äî so fast it
      boils the water around it and creates a flash of light.
    </p>
  </div>
</body>
</html>
